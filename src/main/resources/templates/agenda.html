<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Agenda</title>
</head>
<body>

<div th:insert="/fragments/navbar :: navbar"/>

<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <tr>
                <th scope="col">Data e ora visita</th>
                <th scope="col">Paziente</th>
                <th scope="col">Vai alla visita</th>
                <th scope="col">Vai alla cartella del paziente</th>
            </tr>
            <tr th:each="visita: ${visite}">
                <td scope="row" class="align-middle" th:text="${#dates.format(visita.dataVisita, 'dd/MM/yyyy HH:mm')}"></td>
                <td scope="row" class="align-middle" th:text="${visita.paziente.cognome} + ' ' + ${visita.paziente.nome} + ' ' + (${visita.paziente.pericoloso} ? '&#x26A0' : '')"></td>
                <td scope="row" class="align-middle"><a class="btn btn-success" th:href="'/visita/' + ${visita.idVisita}">Vai alla visita</a></td>
                <td scope="row" class="align-middle"><a class="btn btn-info" th:href="'/cartella-clinica/' + ${visita.paziente.id}" th:text="'Vai alla cartella di ' + ${visita.paziente.cognome} + ' ' + ${visita.paziente.nome}"></a></td>
            </tr>
            <tr>
                <th scope="col">Data e ora visita</th>
                <th scope="col">Paziente</th>
                <th scope="col">Vai alla visita</th>
                <th scope="col">Vai alla cartella del paziente</th>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
