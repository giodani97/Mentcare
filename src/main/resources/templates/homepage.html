<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Homepage</title>
</head>
<body>

<div th:insert="/fragments/navbar :: navbar"/>

<div class="container text-center" style="margin-top: 30px">
    <h3 th:text="'Benvenuto Dr. ' + ${medico.cognome} + ' ' + ${medico.nome}">Benvenuto</h3>
</div>
<div class="container-fluid">
    <div class="card mb-4 box-shadow"  style="margin-top: 30px">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">La mia agenda</h4>
        </div>
        <div class="card-body">
            <p>Visualizza le prossime visite</p>
            <a class="btn btn-lg btn-block btn-outline-primary" href="/agenda" role="button">Vai all'agenda</a>
        </div>
    </div>
    <div class="card mb-4 box-shadow"  style="margin-top: 30px">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Lista pazienti</h4>
        </div>
        <div class="card-body">
            <h5>Da qui potrai:</h5>
            <ul>
                <li>Visualizzare la lista dei pazienti</li>
                <li>Visualizzare le loro cartelle</li>
                <li>Modificare le loro cartelle</li>
            </ul>
            <a class="btn btn-lg btn-block btn-outline-primary" href="/lista-pazienti" role="button">Vai alla lista dei pazienti</a>
        </div>
    </div>
</div>

</body>
</html>
