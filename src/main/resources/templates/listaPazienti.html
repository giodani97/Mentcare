<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Lista pazienti</title>
</head>
<body>

<div th:insert="/fragments/navbar :: navbar"/>

<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <tr>
                <th scope="col">Cognome</th>
                <th scope="col">Nome</th>
                <th scope="col">È pericoloso?</th>
                <th scope="col">Scarica report</th>
                <th scope="col">Visualizza cartella</th>
                <th scope="col">Modifica cartella</th>
            </tr>
            <tr th:each="paziente : ${pazienti}">
                <td class="align-middle" scope="row" th:text="${paziente.cognome}"></td>
                <td class="align-middle" scope="row" th:text="${paziente.nome}"></td>
                <td class="align-middle" scope="row" th:text="(${paziente.pericoloso} ? 'SI' : 'NO')"></td>
                <td class="align-middle" scope="row"><a th:href="'/scarica-report/' + ${paziente.id}" class="btn btn-success" th:text="'Scarica report di ' + ${paziente.cognome} + ' ' + ${paziente.nome}"/></td>
                <td class="align-middle" scope="row"><a th:href="'/cartella-clinica/' + ${paziente.id}" class="btn btn-info" th:text="'Visualizza cartella di ' + ${paziente.cognome} + ' ' + ${paziente.nome}"/></td>
                <td class="align-middle" scope="row"><a th:href="'/modifica-cartella/' + ${paziente.id}" class="btn btn-danger" th:text="'Modifica cartella di ' + ${paziente.cognome} + ' ' + ${paziente.nome}"/></td>
            </tr>
            <tr>
                <th scope="col">Cognome</th>
                <th scope="col">Nome</th>
                <th scope="col">È pericoloso?</th>
                <th scope="col">Scarica report</th>
                <th scope="col">Visualizza cartella</th>
                <th scope="col">Modifica cartella</th>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
